<!-- FIRST SHIRT -->


    <div class="container">
        <!-- Div 1 -->
        <div class="top">
            <div class="box"></div>
            <div class="blueshirt">
                <div class="front">
                    <img src="Pictures/blueshirt.png">
                </div>
                <div class="back">
                    <img src="hovers/blueHover.png">
                </div>
            </div>
        </div>
        <!-- Div 2 -->
        <div class="middle">
            <div>
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div>
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <!-- Dropdown for shirt size -->
            <div>
                <div class="dropdown">
                    <h3 class="dropbtn">XL</h3>
                    <div class="dropdown-content">
                        <a href="#">XL</a>
                        <a href="#">L</a>
                        <a href="#">M</a>
                        <a href="#">S</a>
                        <a href="#">XS</a>
                    </div>
                </div>
            </div>
            <div class="shirt">
                <div class="dropdown">
                    <h3 class="color"></h3>
                    <div class="dropdown-content color-content">
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="red"></div>
                        <div class="orange"></div>
                    </div>
                </div>
            </div>
            <div>
                <i id="shoppingCartBlue" class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
        </div>
        <!-- Div 3 -->
        <div class="bottom">
            <div class="left">
                <h2>Save my trees</h2>
            </div>
            <div class="right">
                <h2>$29</h2>
